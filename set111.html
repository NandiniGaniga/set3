<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login-Based Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator App</h1>

        <!-- Signup Form -->
        <div id="signup-container" class="form-container">
            <form id="signup-form">
                <h2>Signup</h2>
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <select id="operator" required>
                    <option value="">Choose an operator</option>
                    <option value="1">Addition (+)</option>
                    <option value="2">Subtraction (-)</option>
                    <option value="3">Multiplication (*)</option>
                </select>
                <button type="submit">Signup</button>
            </form>
        </div>
    
        <!-- Login Form -->
        <div id="login-container" class="form-container" style="display: none;">
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Calculator -->
        <div id="calculator" class="form-container" style="display: none;">
            <h2>Calculator</h2>
            <input type="number" id="num1" placeholder="Input 1" required>
            <input type="number" id="num2" placeholder="Input 2" required>
            <button id="calculate-btn">Calculate</button>
            <h3 id="result"></h3>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
